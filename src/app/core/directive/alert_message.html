<section class="col-lg-12 connectedSortable">
  <div class="alert alert-bt alert-dismissible" role="alert" data-ng-show="element.success" data-ng-class=" element.success ? 'alert-success' : 'alert-danger'">
    <i class="fa fa-check" data-ng-if="element.message"></i>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>{{element.message}}</strong>
  </div>
</section>
