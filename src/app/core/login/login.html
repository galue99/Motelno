<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Motel </b>No7</a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form novalidate>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="username" ng-model="login.username" placeholder="Username" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" ng-model="login.password" placeholder="Password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-6 col-lg-offset-1">
          <div class="checkbox icheck">
            <label>
            </label>
          </div>
        </div><!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat"  ng-click="login.login()">Sign In</button>
        </div><!-- /.col -->
      </div>
    </form>
  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
<br><br><br><br>
