<div class="content-wrapper">
  <section class="content-header" >
    <h1>
      Admin Motelno7
      <small>{{mainAdmin.title}}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">{{mainAdmin.title}}</li>
    </ol>
  </section>
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-lg-12 col-xs-12">
        <!-- small box -->
      </div><!-- ./col -->
    </div><!-- /.row -->
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-lg-12 col-xs-12">
        <!-- small box -->
        <div class="pull-left">
          <button class="btn btn-block btn-primary btn-flat" data-ng-click="mainAdmin.toogleEventForm()"><i class="fa fa-user-plus"></i> Add Event</button>
        </div>
        <div class="pull-right">
          <p><b>Date and Time: {{ mainAdmin.showDate() | date : 'MM/dd/yyyy'}}</b></p>
        </div>
        <br><br>
      </div><!-- ./col -->
    </div><!-- /.row -->
    <!-- Main row -->
    <div class="row">
      <div data-ng-if="main.result">
        <alert-message element="main.result"></alert-message>
      </div>
      <section class="col-lg-12 connectedSortable">
        <!-- TO DO List -->
        <div class="box box-primary">
          <div class="box-header">
            <i class="fa fa-user-plus"></i>
            <h3 class="box-title">Create Event</h3>
            <div class="box-tools pull-right">
            </div>
          </div><!-- /.box-header -->
            <div class="box-body">
              <!-- text input -->
              <div class="row">
                <div>
                  <div class="form-group"
                       ng-class="{ 'has-error' : eventForm.name.$invalid && !main.eventForm.name.$pristine && main.submitted }">
                    <div class="col-xs-6">
                      <label>Name:</label>
                      <input type="text" data-ng-model="main.event.name"
                             name="name" class="form-control" placeholder="Name:" required>
                      <p ng-show="eventForm.name.$error.required && main.submitted" class="help-block">You name is required.</p>

                    </div>
                  </div>
                </div>
                <div>
                  <div class="form-group"
                       ng-class="{ 'has-error' : eventForm.max_participant.$invalid && !main.eventForm.max_participant.$pristine && main.submitted  }">
                    <div class="col-xs-6">
                      <label>Number of Guests:</label>
                      <input type="text" data-ng-model="main.event.max_participant"
                             name="max_participant"  class="form-control" placeholder="Number of Guests:" required>

                      <p ng-show="eventForm.max_participant.$error.required && main.submitted" class="help-block">You Number of Guests is required.</p>
                    </div>
                  </div>
                  <div class="form-group"
                       ng-class="{ 'has-error' : eventForm.description.$invalid && !main.eventForm.description.$pristine && main.submitted  }">
                    <div class="col-xs-12">
                      <label>Description:</label>
                    <textarea class="form-control" placeholder="DescripciÃ³n:" id="description"
                              data-ng-model="main.event.description" name="description" required>
                                            </textarea>
                      <p ng-show="eventForm.description.$error.required && main.submitted" class="help-block">You Description is required.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div><!-- /.box-body -->
            <div class="box-footer clearfix no-border">
              <div class="pull-right">
                <a role="button" data-ng-click="main.cancel()" class="btn btn-danger">Cancel</a>
                <a type="submit" role="button" class="btn btn-success" ng-click="main.submitForm(eventForm)">Submit</a>
              </div>
            </div>
        </div><!-- /.box -->
      </section><!-- /.Left col -->
      <!-- Left col -->
    </div><!-- /.row (main row) -->
  </section>
</div>
