<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Admin Motelno7
      <small>{{mainUserList.title}}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">{{mainUserList.title}}</li>
    </ol>
  </section>
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-lg-12 col-xs-12">
        <!-- small box -->
      </div><!-- ./col -->
    </div><!-- /.row -->
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-lg-12 col-xs-12">
        <!-- small box -->
        <div class="pull-right">
          <button class="btn btn-block btn-primary btn-flat"><i class="fa fa-envelope"></i> Send Invitation</button>
          <br>
        </div>
      </div><!-- ./col -->
    </div><!-- /.row -->
    <!-- Main row -->
    <div class="row">
      <!-- Left col -->
      <section class="col-lg-12 connectedSortable">
        <!-- TO DO List -->
        <div class="box box-primary">
          <div class="box-header">
            <i class="ion ion-clipboard"></i>
            <h3 class="box-title">Users List Event No. {{mainUserList.param1}}</h3>
            <div class="col-xs-12">
              <div class="box-tools pull-right">
                <a href="">Uncheck All</a>  |
                <a href="">Check All</a>
              </div>
            </div>
          </div><!-- /.box-header -->
          <div class="box-body">
            <div class="table-responsive">
                <div class="col-lg-4 col-xs-12 pull-right spacing-search">
                  <label for="search">Search:</label>
                  <input ng-model="q" id="search" class="form-control" placeholder="Search: Email">
                </div>
              <table class="table" data-ng-init="getPosts()">
                <tbody>
                <tr>
                  <th style="width: 10px">#id</th>
                  <th>Email</th>
                  <th>Code</th>
                  <th>Confirmed</th>
                </tr>
                  <tr dir-paginate="user in mainUserList.users | filter:q | itemsPerPage: pageSize" current-page="currentPage" pagination-id="userPagination">
                  <td>{{user.id}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <p>{{user.code}}.</p>
                  </td>
                  <td>
                    <div class="form-group">
                      <div class="radio">
                        <label>
                          <input type="checkbox" ng-model="list.user" data-ng-change="mainUserList.change(user.id)" id="optionsRadios1" value="user" checked="" />
                          Confirmed
                        </label>
                      </div>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div><!-- /.box-body -->
          <div class="box-footer clearfix no-border">
            <div class="text-center">
              <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="/bower_components/angular-utils-pagination/dirPagination.tpl.html" pagination-id="userPagination"></dir-pagination-controls>
              <!--<posts-pagination></posts-pagination>-->
          </div>
        </div><!-- /.box -->
      </div>
      </section><!-- /.Left col -->
    </div><!-- /.row (main row) -->
  </section>
</div>
